
{% extends 'base.html' %}

{% block content1 %}
<h3>Show list of saved ZIP codes by state</h3>
<form action="{{ url_for('state_to_zips') }}" method="POST">
    {{ form.hidden_tag() }}
	{{ form.state.label() }}{{ form.state() }}

    {{ form.submit() }}
	<br>

	<ul>
		{% for zip in zip_list %}
		<li>{{ zip }}</li>
		{% endfor %}
	</ul>
</form>
{% endblock %}
